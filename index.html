<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">

      <div class="calculadora">

        <div class="input-group-day">
          <label for="day">DAY</label>
          <input type="number" id="day" min="1" max="31" value="24" />
        </div>

        <div class="input-group-month">
          <label for="month">Month</label>
          <input type="number" id="month" min="1" max="12" value="9" />
        </div>

        <div class="input-group-year">
          <label for="year">Year</label>
          <input type="number" id="year" min="1900" max="2100" value="1984" />
        </div>
      </div>

      <div class="btn">
        <hr>
        <button onclick="calculateAge()"> <img src="assets/images/flecha-de-download-fina.png" alt=""></button>
      </div>

      <div class="result" id="result">
        <span  id="years"> <p>38 years </p></span>
        <span  id="months"> <p>3 months</p></span>
        <span  id="days"> <p>26 days</p> </span>
      </div>

    </div>
    <script src="index.js"></script>
  </body>
</html>
